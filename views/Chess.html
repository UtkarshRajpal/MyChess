        <script>
            resize()
            window.onresize = resize
            function resize() {
                var whites = document.querySelectorAll('.white')
                width = whites[0].getBoundingClientRect().width

                whites.forEach(function (white) {
                    white.style.height = width
                })

                var blacks = document.querySelectorAll('.black')

                blacks.forEach(function (black) {
                    black.style.height = width
                })

                var black_removes = document.querySelectorAll('.black-remove')

                black_removes.forEach(function (black_remove) {
                    black_remove.style.width = width*8

                    var screen_width = document.documentElement.clientWidth
                    if (screen_width>480) {
                        black_remove.classList.add('mx-auto')
                    } else {
                        black_remove.classList.remove('mx-auto')
                        black_remove.style.width = screen_width
                        black_remove.style.height = width/2+10
                    }
                })

                var white_removes = document.querySelectorAll('.white-remove')

                white_removes.forEach(function (white_remove) {
                    white_remove.style.width = width*8

                    var screen_width = document.documentElement.clientWidth
                    if (screen_width>480) {
                        white_remove.classList.add('mx-auto')
                    } else {
                        white_remove.classList.remove('mx-auto')
                        white_remove.style.width = screen_width
                        white_remove.style.height = width/2+10
                    }
                })
            }
